<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Fernanda Baeza" />
    <meta name="description" content="Lugares alrededor de México" />
    <meta name="keywords" content="Lugares emblemáticos de México" />
    <title>Alrededor de México</title>
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <body class="body">
      <div class="page">
          <header class="header">
              <img
                src="./images/Vector.png"
                alt="Logo"
                class="header__logo"
              />
              <img
                src="./images/Line.png"
                alt="Line"
                class="header__line"
              />
</header>

<main class="content">
  <section class="profile">
      <div class="profile__content">
          <div class="profile__avatar">
              <img
                  src="./images/avatar.png"
                  alt="Foto de Fernanda Baeza"
                  class="profile__image"
              />
          </div>
          <div class="profile__info">

              <h1 class="profile__title">Fernanda Baeza</h1>
              <button class="profile__edit">

              </button>
              <p class="profile__text">Exploradora</p>
          </div>

      </div>
      <button class="profile__add">
          +
      </button>
  </section>

  <section class="elements">
    <div class="element">
          <div class="element__rectangle">
            <img
                src="./images/prismas.png"
                alt="Foto de los Prismas Basálticos"
                class="element__image"
            />
            <div class="element__content">
                <p class="element__text">
                  Prismas
                </p>
                <button class="element__button">
                </button>
            </div>
        </div>
      </div>

      <div class="element">
        <div class="element__rectangle">
            <img
                src="./images/pozas.png"
                alt="Foto dee las Pozas"
                class="element__image"
            />
            <div class="element__content">
                <p class="element__text">
                  Pozas de EJ
                </p>
                <button class="element__button">
                </button>
            </div>
        </div>
    </div>

    <div class="element">
      <div class="element__rectangle">
          <img
              src="./images/cueva.png"
              alt="Foto del Sótano de las Golondrinas"
              class="element__image"
          />
          <div class="element__content">
              <p class="element__text">
                Sótano Golon
              </p>
              <button class="element__button">
              </button>
          </div>
      </div>
        </div>

        <div class="element">
          <div class="element__rectangle">
              <img
                  src="./images/sierra.png"
                  alt="Foto de Sierra Gorda"
                  class="element__image"
              />
              <div class="element__content">
                  <p class="element__text">
                      Sierra Gorda
                  </p>
                  <button class="element__button">
                  </button>
              </div>
          </div>
        </div>

        <div class="element">
          <div class="element__rectangle">
              <img
                  src="./images/nevado.png"
                  alt="Foto del Nevado de Toluca"
                  class="element__image"
              />
              <div class="element__content">
                  <p class="element__text">
                      Nevado de Toluca
                  </p>
                  <button class="element__button">
                  </button>
              </div>
          </div>
      </div>

      <div class="element">
        <div class="element__rectangle">
            <img
                src="./images/rio.png"
                alt="Foto del Río Secreto"
                class="element__image"
            />
            <div class="element__content">
                <p class="element__text">
                    Río Secreto
                </p>
                <button class="element__button">
                </button>
            </div>
        </div>
    </div>
</section>
</main>

<footer class="footer">
  <p class="footer__copyright"> &copy; 2025 Around Mexico</p>
</footer>

<section class="popup">
  <div class="popup__content">
      <form class="form">
          <h2 class="form__title">Editar perfil</h2>
          <input class="form__input form__input_name" type="text" placeholder="Nombre">
          <input class="form__input form__input_about" type="text" placeholder="Acerca de mí">
          <button type="button" class="form__submit">Guardar</button>
          <div class="loader" id="loader">
              <div class="loader__id" id="loader__circle">
              </div>
          </div>
      </form>

      <button class="popup__close"> </button>
    </div>
  </section>

  <script src="./scripts/index.js"  defer></script>
  </body>
</html>
