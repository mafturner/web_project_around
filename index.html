<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Places around US" />
    <meta name="keywords" content="American places" />
    <meta name="author" content="Fernanda Baeza" />
    <title>Around The USA</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/header.png" alt="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__info">
              <div class="profile__avatar">
                <img
                  src="./images/photo-profile.png"
                  alt="avatar"
                  class="profile__content-avatar-image"
                />
              </div>
              <div class="profile__details">
                <h1 class="profile__details-name">Jacques Cousteau</h1>
                <p class="profile__details-description">Explorador</p>
              </div>
              <button class="profile__info-button"></button>
            </div>
          </div>
          <button class="profile__info-button-add"></button>
        </section>
        <section class="gallery">
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/yosemite.jpg"
              alt="Valle de Yosemite"
            />
            <div class="gallery__card-text">
              <p class="gallery__card-name">Valle de Yosemite</p>
              <img class="gallery__card-like" src="images/like.svg" />
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/louise.png"
              alt="Lago Louise"
            />
            <div class="gallery__card-text">
              <p class="gallery__card-name">Lago Louise</p>
              <img class="gallery__card-like" src="./images/like.svg" />
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/montanas-calvas.png"
              alt="Montañas Calvas"
            />
            <div class="gallery__card-text">
              <p class="gallery__card-name">Montañas Calvas</p>
              <img
                class="gallery__card-like"
                src="./images/like.svg"
                alt="Corazon de like"
              />
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/latemar.png"
              alt="Latemar"
            />
            <div class="gallery__card-text">
              <p class="gallery__card-name">Latemar</p>
              <img
                class="gallery__card-like"
                src="./images/like.svg"
                alt="Corazon de like"
              />
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/vanois.png"
              alt="Vanois National..."
            />
            <div class="gallery__card-text">
              <p class="gallery__card-name">Vanois National Park</p>
              <img
                class="gallery__card-like"
                src="./images/like.svg"
                alt="Corazon de like"
              />
            </div>
          </div>
          <div class="gallery__card">
            <img
              class="gallery__card-image"
              src="./images/braies.png"
              alt="Lago di Braes"
            />
            <div class="gallery__card-text">
              <p class="gallery__card-name">Lago di Braes</p>
              <img
                class="gallery__card-like"
                src="./images/like.svg"
                alt="Corazon de like"
              />
            </div>
          </div>
        </section>
        <section class="popup">
          <div class="popup__container">
            <h2 class="popup__form-title">Editar Perfil</h2>
            <form class="popup__form">
              <input
                class="popup__form-name"
                type="text"
                id="name"
                name="name"
                placeholder="Nombre"
              />
              <input
                class="popup__form-occupation"
                type="text"
                id="occupation"
                name="occupation"
                placeholder="Acerca de mi"
              />
              <button class="popup__form-button">Guardar</button>
            </form>
          </div>
          <div class="popup__button-close"></div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Around The U.S.</p>
      </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
